{% extends 'core/base.html' %}

{% block content %}

<div class = "container border border-primary rounded p-3">
	<h3>Help Offer for "{{modelHelpRequest.title}}"</h3>
	<h5>Author: <a href = "{{modelHelpRequestOffer.author.get_public_profile_url}}">{{modelHelpRequestOffer.author}}</a></h5>
	<div class = "container border rounded p-3">
		{{modelHelpRequestOffer.text_content}}
	</div>
</div>

<br>

<div class = "container border border-primary rounded p-3">
	<h4>Accept offer?</h4>
	<div class = "container row">
		<button class = "btn btn-primary">Accept</button>
		<button class = "btn btn-danger">Reject</button>
	</div>
</div>

{% endblock content %}
