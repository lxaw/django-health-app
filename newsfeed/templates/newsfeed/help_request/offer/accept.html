{% extends 'core/base.html' %}

{% block content %}

<div class = "container border border-primary rounded p-3">
	<h4 class = 'text-center'>Accepted offer</h4>
</div>

<br>

<div class = 'container border rounded p-3'>
	<p>
		You have accepted user <strong>{{modelUserOfferer}}</strong>'s offer to help you.
		Check your DM's to start a conversation.
	</p>
</div>

<br>

<div class = "container border rounded p-3">
	<a href = "{% url 'users:dm-detail' modelUserOfferer %}">
		<h4 class = 'text-center'>
			Start a conversation.
		</h4>
	</a>
</div>

<br>

<div class = 'container border rounded p-3'>
	<a href = "{{modelHelpRequest.get_absolute_url}}">
		<h5 class = 'text-center'>
			Back to your request
		</h5>
	</a>
</div>
{% endblock %}
