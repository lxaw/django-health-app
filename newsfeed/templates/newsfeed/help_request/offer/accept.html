{% extends 'core/base.html' %}

{% block content %}

<div class = "container border border-primary rounded p-3">
	<h4 class = 'text-center'>
		Accepted offer
	</h4>
</div>

<br>

<div class = 'container border rounded p-3'>
	<p>
		You have accepted user <strong>{{modelUserOfferer.username}}</strong>'s offer to help you.
		Create a new conversation to get started.
	</p>
</div>

<br>

<div class = "container border rounded p-3">
	<a href = "{{modelRoom.reverseGetDetail}}">
		<h4 class = 'text-center'>
			Start a conversation.
		</h4>
	</a>
</div>

<br>

<div class = 'container border rounded p-3'>
	<a href = "{{modelHelpRequest.get_absolute_url}}">
		<h5 class = 'text-center'>
			Back to your request
		</h5>
	</a>
</div>
{% endblock %}
