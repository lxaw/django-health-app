{% extends 'core/base.html' %}

{% block content %}

<div class = "container border border-primary rounded p-3">
	<h4>Rejected offer</h4>
	<div class = "container border border-primary rounded p-3">
		<p>
			You have rejected user <strong>{{modelUserOfferer}}</strong>'s offer to help.

		</p>
	</div>
	<br>
	<a href = "{{modelHelpRequest.get_absolute_url}}">
		<h5>Back to your request</h5>
	</a>
</div>


{% endblock %}
