<div class = "container border rounded p-3 mb-2" id = "div__post${{modelPost.id}}">
	<div>
		<div class = "d-flex flex-row mb-0">
			<img style="height:5rem;width:5rem;"  class = "rounded-circle" src = "{{modelPost.author.profile_picture.url}}">
			<div class = "ml-3 my-auto">
				<div>
					<p class = "mb-0">
						<a href = "{{ modelPost.author.get_public_profile_url }}">
							{{modelPost.author}}
						</a>
					</p>
				</div>
				<div>
					<p class = "mt-0 text-muted">
						{{modelPost.pub_date}}
					</p>
				</div>
			</div>
		</div>
		<div class = "mt-2">
			<h4>
				"{{modelPost.title}}"
			</h4>
		</div>
	</div>
	<hr>
	<div class = 'd-flex justify-content-between'>
		<div>
			<a href = "{{modelPost.get_absolute_url}}">
				<p>
					See post
				</p>
			</a>
		</div>
		<div>
			<p class = 'text-muted'>
				{{modelPost.comments.count}} comment{{modelPost.comments.count|pluralize:',s'}}
			</p>
		</div>
	</div>
</div>
