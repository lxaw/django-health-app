{% extends "core/base.html" %}

{% block content %}

<form action = "{% url 'users:delete_kcal' modelKCalInstance.id %}" method = "POST">

	{% csrf_token %}
	<h3>Delete kcal?</h3>

	<ul>
		<li>
			Amount: {{modelKCalInstance.amount}}
		</li>
		<li>
			Date: {{modelKCalInstance.date}}
		</li>
	</ul>

	<input type = "submit" value = "Delete">

	<button>
		<a href = "{% url 'users:profile' %}">
			Or return to profile.
		</a>
	</button>

</form>

{% endblock content %}
