<div class = "container border p-3">
	<div class = "d-flex justify-content-between">
		{% if modelNotificationHelpRequest.sender %}
		<p>
			From:
			<a href = "{{modelNotificationHelpRequest.sender.get_public_profile_url}}">
				{{modelNotificationHelpRequest.sender}}
			</a>
		</p>
		{% endif %}
		<p class = "small text-muted">{{modelNotificationHelpRequest.pub_date}}</p>
	</div>
	<hr style = "margin-top:-2px;" >
	<p>
		{{modelNotificationHelpRequest.text}}
	</p>
	<div class = "d-flex justify-content-between">
		<p>
			<a href = "{{modelNotificationHelpRequest.help_request.get_absolute_url}}">
				See help request.
			</a>
		</p>
		<form action = "{% url 'core:notification-delete' modelNotificationHelpRequest.strGetType modelNotificationHelpRequest.id %}">
			<button class = "btn btn-outline-success">
				Got it!
			</button>
		</form>
	</div>
</div>

<script>
	function tNotificationHelpRequestBtnDelete(strUrl){
		$.ajax({
			url: strUrl,
			success:function(){
				location.reload();
			}
		})
	}
</script>
