<div class = "container border p-3 mb-2">
	<div class = "d-flex justify-content-between">
		{% if modelNotifPost.sender %}
		<p>
			From:
			<a href = "{{modelNotifPost.sender.get_public_profile_url}}">
				{{modelNotifPost.sender}}
			</a>
		</p>
		{% endif %}
		<p class = "small text-muted">{{modelNotifPost.pub_date}}</p>
	</div>
	<hr style = "margin-top:-2px;" >
	<p>
		{{modelNotifPost.text}}
	</p>
	<div class = "d-flex justify-content-between">
		<p>
			<a href = "{{modelNotifPost.post.get_absolute_url}}">
				See post.
			</a>
		</p>
		<form action = "{% url 'core:notification-delete' modelNotifPost.strGetType modelNotifPost.id %}">
			<button class = "btn btn-outline-success">
				Got it!
			</button>
		</form>
	</div>
</div>

<script>
	function tNotifPostBtnDelete(strUrl){
		$.ajax({
			url: strUrl,
			success:function(){
				location.reload();
			}
		})
	}
</script>
